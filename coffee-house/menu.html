<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="icon" type="image/png" href="./assets/menu.png" />
    <title>Menu</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="blocklogo">
          <a href="./home.html">
            <img class="ellipseLogo" src="./assets/Ellipse.svg" alt="Logo" />
            <img class="resourceLogo" src="./assets/Resource.svg" alt="Logo" />
            <div class="textLogo">COFFEE HOUSE</div>
          </a>
        </div>
        <div class="adaptivMenu">
          <nav class="navHeader">
            <a class="linkHeader" href="#FavouritesCoffee">Favorite coffee</a>
            <a class="linkHeader" href="#About">About</a>
            <a class="linkHeader" href="#MobileApp">Mobile app</a>
            <a class="linkHeader" href="#">Contact us</a>
          </nav>
          <div class="rightLinkHeader">
            <a class="linkMenu" href="./menu.html">Menu</a>
            <img
              class="cupCoffee"
              src="./assets/coffee-cup.svg"
              alt="coffee-cup"
            />
          </div>
        </div>
        <div class="burgerButton burgerButtonMain"></div>
      </header>
      <div class="offer">
        <h1>
          Behind each of our cups <br class="brDesktop" />
          hides an <span class="amazingWord">amazing surprise</span>
        </h1>
        <div class="kinds">
          <div class="kind" data-category="coffee">
            <div class="wrapperImg">
              <img
                src="./assets/coffeekind.svg"
                alt="coffee"
                class="imgDrink"
              />
            </div>
            <p class="nameKind nameKindActive">Coffee</p>
          </div>
          <div class="kind" data-category="tea">
            <div class="wrapperImg">
              <img src="./assets/tea.svg" alt="tea" class="imgDrink" />
            </div>
            <p class="nameKind">Tea</p>
          </div>
          <div class="kind" data-category="dessert">
            <div class="wrapperImg">
              <img src="./assets/dessert.svg" alt="dessert" class="imgDrink" />
            </div>
            <p class="nameKind">Dessert</p>
          </div>
        </div>
      </div>
      <div class="catalog"></div>
      <a class="refresh" href="#">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M21.8883 13.5C21.1645 18.3113 17.013 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C16.1006 2 19.6248 4.46819 21.1679 8"
            stroke="#403F3D"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M17 8H21.4C21.7314 8 22 7.73137 22 7.4V3"
            stroke="#403F3D"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <footer id="footer">
        <div class="blockleft">
          <h4>
            Sip, Savor, Smile. <br class="brDesktop" />
            <span class="coffeeTimeWord">It&#39;s coffee time!</span>
          </h4>
          <div class="blockIconsSocial">
            <div class="wrappericon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="iconSocMedia"
                  d="M23 3.01006C23 3.01006 20.9821 4.20217 19.86 4.54006C19.2577 3.84757 18.4573 3.35675 17.567 3.13398C16.6767 2.91122 15.7395 2.96725 14.8821 3.29451C14.0247 3.62177 13.2884 4.20446 12.773 4.96377C12.2575 5.72309 11.9877 6.62239 12 7.54006V8.54006C10.2426 8.58562 8.50127 8.19587 6.93101 7.4055C5.36074 6.61513 4.01032 5.44869 3 4.01006C3 4.01006 -1 13.0101 8 17.0101C5.94053 18.408 3.48716 19.109 1 19.0101C10 24.0101 21 19.0101 21 7.51006C20.9991 7.23151 20.9723 6.95365 20.92 6.68006C21.9406 5.67355 23 3.01006 23 3.01006Z"
                  stroke="#E1D4C9"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="wrappericon">
              <svg
                class="iconSocMedia"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="iconSocMedia"
                  d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
                  stroke="#E1D4C9"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  class="iconSocMedia"
                  d="M3 16V8C3 5.23858 5.23858 3 8 3H16C18.7614 3 21 5.23858 21 8V16C21 18.7614 18.7614 21 16 21H8C5.23858 21 3 18.7614 3 16Z"
                  stroke="#E1D4C9"
                />
                <path
                  class="iconSocMedia"
                  d="M17.5 6.51L17.51 6.49889"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="wrappericon">
              <svg
                class="iconSocMedia"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="iconSocMedia"
                  d="M17 2H14C12.6739 2 11.4021 2.52678 10.4645 3.46447C9.52678 4.40215 9 5.67392 9 7V10H6V14H9V22H13V14H16L17 10H13V7C13 6.73478 13.1054 6.48043 13.2929 6.29289C13.4804 6.10536 13.7348 6 14 6H17V2Z"
                  stroke="#E1D4C9"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="blockRight">
          <a class="h5" href="#footer">Contact us</a>
          <div class="informAndContact">
            <a
              href="https://www.google.com/maps/place/Your+Custom+Location"
              target="_blank"
            >
              <img src="./assets/location.svg" alt="" class="iconContact" />
              <span class="textContact">8558 Green Rd.,&nbsp;&nbsp;LA</span>
            </a>
          </div>
          <div class="informAndContact informAndContactFirst">
            <a href="tel:+123456789">
              <img src="./assets/phone.svg" alt="" class="iconContact" />
              <span class="textContact">+1 (603) 555-0123</span>
            </a>
          </div>
          <div class="informAndContact informAndContactLast">
            <img src="./assets/clock.svg" alt="" class="iconContact" />
            <span class="schedule textContact"
              >Mon-Sat: 9:00 AM &ndash; 23:00 PM</span
            >
          </div>
        </div>
      </footer>
    </div>
    <script src="./menu.js" defer></script>
  </body>
</html>
